<!DOCTYPE html>
<html>
<head>
  <script>
    // Fetch the config file
    fetch('config.html')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const apiKey = doc.querySelector('meta[name="google-maps-api-key"]')?.content;

        if (apiKey) {
          // Dynamically create the Google Maps script with the API key
          const script = document.createElement('script');
          script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}`;
          document.head.appendChild(script);
        } else {
          console.error('Google Maps API key not found in config.html');
        }
      })
      .catch(error => {
        console.error('Error fetching config.html:', error);
      });
  </script>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Demonstrates how to use the bound_location_picker plugin.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="bound_location_picker_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>bound_location_picker_example</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
